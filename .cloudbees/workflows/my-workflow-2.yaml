apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    steps:
      - name: Checkout code
        uses: docker://alpine:latest
        shell: sh
        run: |
          apk add --no-cache git
          git clone https://github.com/cashokannamalai/spring-petclinic-config-server.git

      - name: Say hello
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: |
          apk add --no-cache maven
          ls -l /cloudbees/workspace
          cd spring-petclinic-config-server && mvn clean install
          ls -l

      - name: Pull commit-info.md
        uses: docker://alpine:latest
        shell: sh
        run: |
          apk add --no-cache curl  # Install curl to download files
          curl -o commit-info.md https://raw.githubusercontent.com/cashokannamalai/spring-petclinic-config-server/main/commit-info.md

      - name: Show evidence
        uses: docker://alpine:latest
        shell: sh
        run: |
          cat commit-info.md  # Print the contents of commit-info.md
          cp commit-info.md /cloudbees/workspace/evidence/  # Copy to a specific evidence directory if needed
